<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital clock</title>

    <!-- bootstrap cdn link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
    <div style="height: 100vh; width: 100%;" class="d-flex justify-content-center align-items-center bg-dark">
    <div id="res" style="font-size: 100px;" class="text-light">HH:MM:SS</div>
</div>
</body>
<script>
    const getTimeDate=()=>{
        const localTime = new Date();  //date() inbuild function in js to get date and time
        //console.log(localTime);
        const hours= localTime.getHours();
        const minutes=localTime.getMinutes();
        const second=localTime.getSeconds();
        const displayTime= hours>12?`${hours}:${minutes}:${second} PM`:`${hours}:${minutes}:${second} AM`
        res.innerHTML= displayTime;

        //to change the time each second we use setTimeout()
        setTimeout(()=>{
            getTimeDate()
        },1000);
    }
    getTimeDate()
</script>
</html>
